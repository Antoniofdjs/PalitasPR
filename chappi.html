<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Frontend</title>
  </head>
  <body>
    <h1>Users</h1>
    <ul id="user-list"></ul>

    <h1>Services</h1>
    <ul id="service-list"></ul>

    <h1>Create User</h1>
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />
      <button type="submit">Create User</button>
    </form>

    <script>
      // Function to fetch user data from Flask backend
      function fetchUsers() {
        fetch("/users")
          .then((response) => response.json())
          .then((users) => {
            const userList = document.getElementById("user-list");
            userList.innerHTML = "";
            users.forEach((user) => {
              const listItem = document.createElement("li");
              listItem.textContent = `${user.first_name} ${user.last_name}`;
              userList.appendChild(listItem);
            });
          });
      }

      // Function to fetch service data from Flask backend
      function fetchServices() {
        fetch("/services")
          .then((response) => response.json())
          .then((services) => {
            const serviceList = document.getElementById("service-list");
            serviceList.innerHTML = "";
            services.forEach((service) => {
              const listItem = document.createElement("li");
              listItem.textContent = service.name;
              serviceList.appendChild(listItem);
            });
          });
      }

      // Function to handle form submission for creating a new user
      document
        .getElementById("userForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData(this);
          const userData = {};
          formData.forEach((value, key) => {
            userData[key] = value;
          });

          fetch("/create_object", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(userData),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("User created successfully:", data);
              // Optionally, update the user list or perform other actions
              fetchUsers(); // Update the user list after creating a new user
            })
            .catch((error) => {
              console.error("Error creating user:", error);
              // Handle error, show error message, etc.
            });
        });

      // Fetch data when the page loads
      fetchUsers();
      fetchServices();
    </script>
  </body>
</html>
